<div class="side-card">

  <span class="info-video">10:24</span>
  <div>
    <h4 class="video-title">{{ title }}</h4>
    <span class="channel">{{ channel }}</span>
    <div>

      <img src="assets/point.svg" class="icon-margin">

  </div>
  <i class="material-symbols-outlined options">more_vert</i>
</div>
