<header>
  <div class="navbar">
    <div>
      <i class="material-symbols-outlined hamburger-menu" (click)="onToggleMenu()">menu</i>
      <img src="/assets/youtube_logo.png" alt="Logo youtube" [routerLink]="['/home']" class="logo">
    </div>

    <div>
      <div class="search">
        <div class="input_area">
          <input placeholder="Pesquisar"/>
          <button class="keyboard_button">
            <img src="/assets/keyboard_svg.svg" alt="keyboard_svg">
          </button>
        </div>
        <button class="search_button" title="Pesquisar">
          <img src="/assets/lupa_img.png" alt="pesquisa" class="lupa_img">
        </button>
      </div>
      <span class="material-symbols-outlined microphone_icon" title="Pesquisa com sua voz">mic</span>
    </div>

    <div>
      <i class="material-symbols-outlined configs-icon" title="configurações">more_vert</i>
      <p class="login_link">
        <img src="/assets/person_svg.svg" alt="" class="person">
        Fazer login
      </p>
    </div>
  </div>
</header>
<app-side-bar-modal (toggleMenu)="onToggleMenu()" [MenuOpen]="MenuOpen"></app-side-bar-modal>
